<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PC</title>
    <style>
        body {
            background-color: #1e838c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .image-box img {
            background: #1e838c;
            backdrop-filter: blur(10px);
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            height: auto;
            max-height: 240px;
            object-fit: cover;
        }
        .bio-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.5;
        }
        a.button {
            display: inline-block;
            font-family: 'Roobert', sans-serif;
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 25px;
            background-color: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="image-box">
        <img src="my pc.png" alt="PC Banner">
    </div>
    <div class="bio-box">
        <h1>My PC</h1>
        <p>RTX 5070 7800X3D 32GB DDR5</p>
        <a href="https://www.twitch.tv/keijidead" class="button">TWITCH</a>
    </div>
</body>
</html>
